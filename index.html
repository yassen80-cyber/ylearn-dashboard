<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اختار رقمك ورقم صديقك</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      margin-top: 50px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 500px;
      margin: 0 auto;
    }

    h1 {
      color: #ff69b4;
      font-size: 32px;
      margin-bottom: 10px;
    }

    h3 {
      color: #555;
      font-size: 18px;
    }

    input, button {
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 6px;
      width: 100%;
    }

    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff4d9b;
    }
  </style>
</head>
<body>

  <h1>اختار رقمك ورقم صديقك</h1>

  <div class="container">
    <h3>اختار رقمك (من 1 لـ 1000)</h3>
    <input type="number" id="myCode" min="1" max="1000" placeholder="رقمك ">
    <h3>اختار رقم صديقك (من 1 لـ 1000)</h3>
    <input type="number" id="friendCode" min="1" max="1000" placeholder="رقم صديقك ">
    <br>
    <button onclick="saveMyCodes()">دخول</button>
  </div>

  <script>
    // إذا كان الرقم محفوظ مسبقًا، نظهره فقط في الخانة بدون تعطيل
    if (localStorage.getItem("myCode")) {
      document.getElementById("myCode").value = localStorage.getItem("myCode");
    }

    function saveMyCodes() {
      let myCode = document.getElementById("myCode").value;
      let friendCode = document.getElementById("friendCode").value;

      // التأكد من أن الأرقام بين 1 و 1000
      if (myCode < 1 || myCode > 1000 || friendCode < 1 || friendCode > 1000) {
        alert("اختر أرقام بين 1 و 1000");
        return;
      }

      if (myCode === friendCode) {
        alert("رقمك ورقم صديقك لا يمكن أن يكونا متشابهين");
        return;
      }

      // نخزن الرقم الجديد دائمًا (حتى لو تغير)
      localStorage.setItem("myCode", myCode);
      localStorage.setItem("friendCode", friendCode);
      window.location.href = "chat.html";
    }
  </script>

</body>
</html>
