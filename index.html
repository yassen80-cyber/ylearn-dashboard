<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>سنتر يس التجاري</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        font-family: 'Cairo', sans-serif;
        background: #1e1e1e;
        color: #eee;
        padding: 10px;
        direction: rtl;
    }
    h2 {
        text-align: center;
        color: #4CAF50;
        font-size: 24px;
        margin-bottom: 15px;
    }
    form {
        background: #2c2c2c;
        padding: 15px;
        border-radius: 8px;
        transition: all 0.3s ease;
    }
    label {
        display: block;
        margin: 8px 0 3px;
        font-size: 14px;
    }
    input, select, textarea {
        width: 100%;
        padding: 8px;
        border: none;
        border-radius: 5px;
        margin-bottom: 8px;
        background: #444;
        color: #eee;
        font-size: 14px;
    }
    button {
        padding: 10px 0;
        width: 100%;
        background: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 8px;
        font-size: 16px;
    }
    button:hover {
        background: #45a049;
    }
    .delete-btn {
        background: #e74c3c;
    }
    .delete-btn:hover {
        background: #c0392b;
    }
    #searchInput {
        width: 100%;
        padding: 8px;
        margin: 10px 0;
        border-radius: 5px;
        border: none;
        background: #444;
        color: #eee;
        font-size: 14px;
    }
    table {
        width: 100%;
        margin-top: 15px;
        border-collapse: collapse;
        background: #2c2c2c;
        border-radius: 8px;
        overflow: hidden;
        font-size: 12px;
    }
    th, td {
        padding: 10px 5px;
        text-align: center;
        border-bottom: 1px solid #555;
    }
    th {
        background: #4CAF50;
        color: white;
    }
    @media screen and (max-width: 600px) {
        table, thead, tbody, th, td, tr {
            display: block;
        }
        thead tr { display: none; }
        tr {
            margin-bottom: 10px;
            background: #2c2c2c;
            padding: 10px;
            border-radius: 8px;
        }
        td {
            text-align: right;
            padding-right: 50%;
            position: relative;
        }
        td::before {
            position: absolute;
            top: 10px;
            right: 10px;
            white-space: nowrap;
            font-weight: bold;
            color: #4CAF50;
        }
        td:nth-of-type(1)::before { content: "تاريخ الاستلام"; }
        td:nth-of-type(2)::before { content: "اسم العميل"; }
        td:nth-of-type(3)::before { content: "رقم التليفون"; }
        td:nth-of-type(4)::before { content: "نوع الجهاز"; }
        td:nth-of-type(5)::before { content: "العطل"; }
        td:nth-of-type(6)::before { content: "ملاحظات"; }
        td:nth-of-type(7)::before { content: "حذف"; }
    }
</style>
</head>
<body>

<h2>سنتر يس التجاري</h2>

<input type="text" id="searchInput" placeholder="ابحث باسم العميل أو رقم الهاتف...">

<form id="repairForm">
    <label>تاريخ الاستلام:</label>
    <input type="date" id="date" required>

    <label>اسم العميل:</label>
    <input type="text" id="customer" required>

    <label>رقم التليفون:</label>
    <input type="text" id="phone" required>

    <label>نوع الجهاز:</label>
    <select id="deviceType" required>
        <option value="شاشة">شاشة</option>
        <option value="ريسيفر">ريسيفر</option>
        <option value="دش">دش</option>
    </select>

    <label>العطل:</label>
    <input type="text" id="problem" required>

    <label>ملاحظات (اختياري):</label>
    <textarea id="notes"></textarea>

    <button type="submit">إضافة للسجل</button>
</form>

<table id="repairTable">
    <thead>
        <tr>
            <th>تاريخ الاستلام</th>
            <th>اسم العميل</th>
            <th>رقم التليفون</th>
            <th>نوع الجهاز</th>
            <th>العطل</th>
            <th>ملاحظات</th>
            <th>حذف</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
const form = document.getElementById('repairForm');
const tableBody = document.querySelector('#repairTable tbody');
const searchInput = document.getElementById('searchInput');

form.addEventListener('submit', function(e) {
    e.preventDefault();
    const record = {
        date: document.getElementById('date').value,
        customer: document.getElementById('customer').value,
        phone: document.getElementById('phone').value,
        deviceType: document.getElementById('deviceType').value,
        problem: document.getElementById('problem').value,
        notes: document.getElementById('notes').value
    };
    addRow(record);
    saveData(record);
    form.reset();
});

function addRow(record) {
    const row = document.createElement('tr');
    row.innerHTML = `
        <td>${record.date}</td>
        <td>${record.customer}</td>
        <td>${record.phone}</td>
        <td>${record.deviceType}</td>
        <td>${record.problem}</td>
        <td>${record.notes}</td>
        <td><button class="delete-btn" onclick="deleteRow(this)">حذف</button></td>
    `;
    tableBody.appendChild(row);
}

function deleteRow(btn) {
    const row = btn.parentElement.parentElement;
    const index = Array.from(tableBody.children).indexOf(row);
    row.remove();
    let records = JSON.parse(localStorage.getItem('repairs')) || [];
    records.splice(index, 1);
    localStorage.setItem('repairs', JSON.stringify(records));
}

function saveData(record) {
    let records = JSON.parse(localStorage.getItem('repairs')) || [];
    records.push(record);
    localStorage.setItem('repairs', JSON.stringify(records));
}

function loadData() {
    let records = JSON.parse(localStorage.getItem('repairs')) || [];
    records.forEach(record => addRow(record));
}

searchInput.addEventListener('input', function() {
    const filter = this.value.toLowerCase();
    const rows = tableBody.getElementsByTagName('tr');
    if (filter.trim() !== '') {
        form.style.display = 'none'; // إخفاء الفورم أثناء البحث
    } else {
        form.style.display = 'block'; // إظهار الفورم إذا لم يتم البحث
    }
    Array.from(rows).forEach(row => {
        const customerCell = row.cells[1].textContent.toLowerCase();
        const phoneCell = row.cells[2].textContent.toLowerCase();
        if (customerCell.includes(filter) || phoneCell.includes(filter)) {
            row.style.display = '';
        } else {
            row.style.display = 'none';
        }
    });
});

loadData();
</script>

</body>
</html>
