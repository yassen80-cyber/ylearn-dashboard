<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>📘 محتوى الكورس - منصة YLEARN</title>
<style>
  body {
    margin: 0;
    font-family: "Cairo", sans-serif;
    background: #0b0f19;
    color: #fff;
    min-height: 100vh;
  }

  header {
    background: #111827;
    padding: 1rem 1.5rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 0 10px rgba(0,0,0,0.4);
  }

  header h1 {
    color: #00b2ff;
    margin: 0;
    font-size: 1.2rem;
  }

  button.back {
    background: #00b2ff;
    color: #fff;
    border: none;
    padding: 0.6rem 1.1rem;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
  }

  button.back:hover { opacity: 0.9; }

  .content {
    padding: 1rem;
    max-width: 900px;
    margin: auto;
  }

  .content h2 {
    color: #00b2ff;
    margin-bottom: 1rem;
  }

  .content-card {
    background: #1e2636;
    padding: 1rem;
    border-radius: 10px;
    margin: 1rem 0;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    transition: transform 0.3s;
  }

  .content-card:hover {
    transform: scale(1.02);
  }

  .content-card h3 { color: #00b2ff; margin-top: 0; font-size: 1.1rem; }
  .content-card p { color: #ccc; margin: 6px 0; line-height: 1.5; }

  a.video-link {
    color: #00b2ff;
    text-decoration: none;
  }

  a.video-link:hover {
    text-decoration: underline;
  }

  iframe {
    width: 100%;
    height: 250px;
    border: none;
    border-radius: 10px;
    margin-top: 10px;
  }

  @media (max-width: 600px) {
    header h1 { font-size: 1rem; }
    .content-card { padding: 0.9rem; }
    iframe { height: 200px; }
  }
</style>
</head>
<body>
  <header>
    <h1>📘 محتوى الكورس</h1>
    <button class="back">رجوع</button>
  </header>

  <div class="content">
    <h2 id="courseTitle">⏳ جاري تحميل المحتوى...</h2>
    <div id="contentContainer"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { 
      getAuth, 
      onAuthStateChanged, 
      setPersistence, 
      browserLocalPersistence 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { 
      getDatabase, 
      ref, 
      get 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // 🔧 إعدادات Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDW80ZbwOB7QHHW76kSL9cqlzMoyPFZ7nI",
      authDomain: "ylearn-fe1fa.firebaseapp.com",
      databaseURL: "https://ylearn-fe1fa-default-rtdb.firebaseio.com",
      projectId: "ylearn-fe1fa",
      storageBucket: "ylearn-fe1fa.firebasestorage.app",
      messagingSenderId: "1092852055944",
      appId: "1:1092852055944:web:85c3df7cf4c0cbcdca043d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    await setPersistence(auth, browserLocalPersistence);

    const courseId = new URLSearchParams(window.location.search).get("courseId");
    const courseTitleEl = document.getElementById("courseTitle");
    const contentContainer = document.getElementById("contentContainer");

    // ✅ تحميل المحتوى بعد التأكد من امتلاك الطالب للكورس
    async function loadCourseContent(user) {
      if (!courseId) {
        courseTitleEl.textContent = "❌ لم يتم تحديد الكورس.";
        return;
      }

      // 🔒 تحقق إن الطالب فعلاً مفعل الكورس
      const purchasedSnap = await get(ref(db, `students/${user.uid}/purchased/${courseId}`));
      if (!purchasedSnap.exists() || purchasedSnap.val() !== true) {
        courseTitleEl.textContent = "🚫 لا يمكنك عرض هذا الكورس. لم يتم تفعيله بعد.";
        contentContainer.innerHTML = "";
        return;
      }

      // ✅ الكورس مفعل، هنعرض المحتوى
      const courseSnap = await get(ref(db, `courses/${courseId}`));
      if (!courseSnap.exists()) {
        courseTitleEl.textContent = "❌ هذا الكورس غير موجود.";
        return;
      }

      const course = courseSnap.val();
      courseTitleEl.textContent = `🎓 ${course.name}`;
      const contentSnap = await get(ref(db, `courses/${courseId}/content`));
      contentContainer.innerHTML = "";

      if (!contentSnap.exists()) {
        contentContainer.innerHTML = "<p>❌ لا يوجد محتوى بعد.</p>";
        return;
      }

      Object.values(contentSnap.val()).forEach(item => {
        const div = document.createElement("div");
        div.className = "content-card";

        // 🎥 لو فيديو YouTube أو Google Drive
        let videoEmbed = "";
        if (item.video) {
          if (item.video.includes("youtube.com") || item.video.includes("youtu.be")) {
            const videoId = item.video.split("v=")[1] || item.video.split("/").pop();
            videoEmbed = `<iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>`;
          } else if (item.video.includes("drive.google.com")) {
            const fileId = item.video.match(/[-\w]{25,}/);
            if (fileId) {
              videoEmbed = `<iframe src="https://drive.google.com/file/d/${fileId[0]}/preview" allow="autoplay"></iframe>`;
            }
          } else {
            videoEmbed = `<p>🎥 <a class="video-link" href="${item.video}" target="_blank">مشاهدة الفيديو</a></p>`;
          }
        }

        div.innerHTML = `
          <h3>${item.title}</h3>
          <p>${item.note || ""}</p>
          ${videoEmbed}
        `;
        contentContainer.appendChild(div);
      });
    }

    // 🔙 زر الرجوع
    document.querySelector(".back").addEventListener("click", () => {
      window.location.href = "dashboard.html"; // اسم صفحة الطالب الرئيسية
    });

    // 👤 التأكد من تسجيل الدخول ثم تحميل المحتوى
    onAuthStateChanged(auth, (user) => {
      if (!user) return (window.location.href = "login.html");
      loadCourseContent(user);
    });
  </script>
</body>
</html>
