<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الدخول - منصة YLEARN</title>
  <style>
    body {
      background-color: #0b0f19;
      color: #fff;
      font-family: "Cairo", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: #111827;
      padding: 2rem;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
    }

    h2 {
      text-align: center;
      color: #00b2ff;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #ccc;
    }

    .password-container {
      position: relative;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 8px;
      background: #1e2636;
      color: #fff;
      font-size: 1rem;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #aaa;
      font-size: 1.2rem;
      user-select: none;
    }

    .toggle-password:hover {
      color: #00b2ff;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background: #00b2ff;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 0.5rem;
    }

    button:hover {
      background: #0090cc;
    }

    p {
      text-align: center;
      margin-top: 1rem;
    }

    a {
      color: #00b2ff;
      text-decoration: none;
      cursor: pointer;
    }

    .small {
      font-size: 0.9rem;
      color: #bbb;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>تسجيل الدخول</h2>
    <form id="loginForm">
      <label>البريد الإلكتروني</label>
      <input type="email" id="email" placeholder="example@email.com" required />

      <label>كلمة المرور</label>
      <div class="password-container">
        <input type="password" id="password" placeholder="********" required />
        <span id="togglePassword" class="toggle-password" title="إظهار/إخفاء كلمة المرور">👁️</span>

</div>

      <button type="submit">تسجيل الدخول</button>
    <button id="homeBtn">🏠 الرجوع للرئيسية</button>
</form>
    

    <p>ليس لديك حساب؟ <a href="register.html">إنشاء حساب</a></p>
  </div>
  




  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // ------------- إعدادات Firebase (تأكد أنها مطابقة لمشروعك) -------------
    const firebaseConfig = {
      apiKey: "AIzaSyDW80ZbwOB7QHHW76kSL9cqlzMoyPFZ7nI",
      authDomain: "ylearn-fe1fa.firebaseapp.com",
      databaseURL: "https://ylearn-fe1fa-default-rtdb.firebaseio.com",
      projectId: "ylearn-fe1fa",
      storageBucket: "ylearn-fe1fa.appspot.com",
      messagingSenderId: "1092852055944",
      appId: "1:1092852055944:web:85c3df7cf4c0cbcdca043d",
      measurementId: "G-J61VZ5M5FN"
    };
    // ---------------------------------------------------------------------

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    const loginForm = document.getElementById("loginForm");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const togglePassword = document.getElementById("togglePassword");

    // تبديل عرض/إخفاء الباسورد
    togglePassword.addEventListener("click", () => {
      const t = passwordInput.type === "password" ? "text" : "password";
      passwordInput.type = t;
      togglePassword.textContent = t === "password" ? "👁️" : "🙈";
    });

    // دالة مساعدة - جلب بيانات المستخدم من مسارات متعددة (fallback)
    async function fetchUserData(uid) {
      const pathsToTry = [
        `students/${uid}`,
        `users/${uid}`,
        `Students/${uid}`,
        `StudentsList/${uid}`
      ];

      for (const p of pathsToTry) {
        try {
          console.log('محاولة جلب البيانات من:', p);
          const snap = await get(ref(database, p));
          if (snap.exists()) {
            console.log('تم العثور على بيانات في:', p, snap.val());
            return { path: p, data: snap.val() };
          }
        } catch (err) {
          console.warn('فشل الوصول للمسار', p, err);
          // لا نكسر هنا — نجرب المسار التالي
        }
      }
      return null;
    }

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email || !password) {
        alert('الرجاء إدخال البريد الإلكتروني وكلمة المرور.');
        return;
      }

      try {
        console.log('محاولة تسجيل الدخول للمستخدم:', email);
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        console.log('نجاح المصادقة، uid=', user.uid);

        // تمييز الأدمن (يمكنك تغييره لاحقًا لقاعدة أدمن أفضل)
        if (email === "admin@ylearn.com") {
          alert("مرحبًا بك يا أدمن!");
          window.location.href = "admin.html";
          return;
        }

        // جلب بيانات المستخدم من Realtime DB مع fallback لمسارات متعددة
        const found = await fetchUserData(user.uid);
        if (!found) {
          console.warn('لم تُعثر بيانات المستخدم في المسارات الافتراضية.');
          alert(`تم تسجيل الدخول لكن لم يتم العثور على بياناتك في قاعدة البيانات.
تحقق أن البيانات موجودة تحت المسار students/{uid} أو users/{uid} في Realtime Database.`);
          // لا تعيد التوجيه لأن لا توجد بيانات؛ يمكنك التوجيه بدلًا من ذلك:
          // window.location.href = 'dashboard.html';
          return;
        }

        // كل شيء جيد — إعادة التوجيه للداشبورد
        alert(`مرحبًا ${found.data.name || 'طالبنا العزيز'}!`);
        window.location.href = "dashboard.html";
      } catch (err) {
        console.error('خطأ أثناء تسجيل الدخول:', err);
        // عرض رسالة مفيدة حسب الكود إن وُجد
        let msg = 'خطأ في تسجيل الدخول: ' + (err.message || err);
        if (err.code) {
          switch (err.code) {
            case 'auth/wrong-password':
              msg = 'كلمة المرور خاطئة. حاول مرة أخرى.';
              break;
            case 'auth/user-not-found':
              msg = 'لم يتم العثور على حساب بهذا البريد.';
              break;
            case 'auth/invalid-email':
              msg = 'البريد الإلكتروني غير صالح.';
              break;
            case 'auth/too-many-requests':
              msg = 'تم حظر محاولات كثيرة. جرّب لاحقًا.';
              break;
            default:
              // keep default msg
              break;
          }
        }
        alert(msg);
      }
    });
    document.getElementById("homeBtn").addEventListener("click", () => {
      window.location.href = "index.html"; // ← غيّر اسم الصفحة لو مختلفة
    });
  </script>
</body>
</html>
