<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الدخول - منصة YLEARN</title>
  <style>
    body {
      background-color: #0b0f19;
      color: #fff;
      font-family: "Cairo", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: #111827;
      padding: 2rem;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
    }

    h2 {
      text-align: center;
      color: #00b2ff;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #ccc;
    }

    .password-container {
      position: relative;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 8px;
      background: #1e2636;
      color: #fff;
      font-size: 1rem;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #aaa;
      font-size: 1.2rem;
      user-select: none;
    }

    .toggle-password:hover {
      color: #00b2ff;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background: #00b2ff;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 0.5rem;
    }

    button:hover {
      background: #0090cc;
    }

    p {
      text-align: center;
      margin-top: 1rem;
    }

    a {
      color: #00b2ff;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>تسجيل الدخول</h2>
    <form id="loginForm">
      <label>البريد الإلكتروني</label>
      <input type="email" id="email" placeholder="example@email.com" required />

      <label>كلمة المرور</label>
      <div class="password-container">
        <input type="password" id="password" placeholder="********" required />
        <span id="togglePassword" class="toggle-password">👁️</span>
      </div>

      <button type="submit">تسجيل الدخول</button>
    </form>

    <p>ليس لديك حساب؟ <a href="register.html">إنشاء حساب</a></p>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDW80ZbwOB7QHHW76kSL9cqlzMoyPFZ7nI",
      authDomain: "ylearn-fe1fa.firebaseapp.com",
      databaseURL: "https://ylearn-fe1fa-default-rtdb.firebaseio.com",
      projectId: "ylearn-fe1fa",
      storageBucket: "ylearn-fe1fa.firebasestorage.app",
      messagingSenderId: "1092852055944",
      appId: "1:1092852055944:web:85c3df7cf4c0cbcdca043d",
      measurementId: "G-J61VZ5M5FN"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    const loginForm = document.getElementById("loginForm");
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        const snapshot = await get(ref(database, "users/" + user.uid));
        const userData = snapshot.val();

        if (!userData) {
          alert("لم يتم العثور على بيانات المستخدم في قاعدة البيانات.");
          return;
        }

        if (email === "admin@ylearn.com") {
          alert("مرحبًا بك يا أدمن!");
          window.location.href = "admin.html";
        } else {
          alert("تم تسجيل الدخول بنجاح!");
          window.location.href = "dashboard.html";
        }
      } catch (error) {
        alert("خطأ في تسجيل الدخول: " + error.message);
      }
    });

    // 👁️ عرض / إخفاء كلمة المرور
    const togglePassword = document.getElementById("togglePassword");
    const passwordField = document.getElementById("password");

    togglePassword.addEventListener("click", () => {
      const type = passwordField.type === "password" ? "text" : "password";
      passwordField.type = type;
      togglePassword.textContent = type === "password" ? "👁️" : "🙈";
    });
  </script>
</body>
</html>
