<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تواصل معنا - YLEARN</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Cairo", sans-serif;
      background: radial-gradient(circle at top left, #081122, #0a0e1a 70%);
      color: #e0e0e0;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      background: linear-gradient(90deg, #00b2ff, #0077ff);
      padding: 25px;
      font-size: 1.9rem;
      font-weight: 700;
      color: white;
      letter-spacing: 1px;
      box-shadow: 0 0 25px rgba(0,178,255,0.35);
    }

    .contact-section {
      margin: 70px auto;
      max-width: 750px;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(0, 178, 255, 0.15);
      border-radius: 20px;
      padding: 50px 35px;
      box-shadow: 0 0 40px rgba(0,178,255,0.12);
      animation: fadeIn 1.5s ease-out;
    }

    h2 {
      color: #00b2ff;
      font-size: 1.9rem;
      margin-bottom: 15px;
      letter-spacing: 0.5px;
    }

    p {
      font-size: 1.15rem;
      color: #ccc;
      line-height: 1.8;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
    }

    .btn {
      background: linear-gradient(135deg, #0098ff, #0069ff);
      color: #fff;
      text-decoration: none;
      border: none;
      padding: 14px 32px;
      font-size: 1.1rem;
      border-radius: 14px;
      box-shadow: 0 0 15px rgba(0,178,255,0.25);
      transition: 0.35s ease;
      position: relative;
      overflow: hidden;
    }

    .btn::after {
      content: "";
      position: absolute;
      top: 0;
      left: -75px;
      width: 50px;
      height: 100%;
      background: rgba(255,255,255,0.3);
      transform: skewX(-25deg);
      transition: 0.5s;
    }

    .btn:hover::after {
      left: 120%;
    }

    .btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(0,178,255,0.6);
    }

    .footer {
      margin-top: 70px;
      color: #aaa;
      font-size: 0.95rem;
      padding-bottom: 30px;
      animation: fadeIn 2s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(25px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>تواصل معنا</header>

  <section class="contact-section">
    <h2>📬 يسعدنا تواصلك معنا</h2>
    <p>فريق YLEARN جاهز دائمًا للرد على استفساراتك ومساعدتك.  
       يمكنك التواصل معنا مباشرة من خلال الأزرار التالية:</p>

    <div class="buttons">
      <a href="tel:01221015966" class="btn">📞 الاتصال: 01221015966</a>
      <a href="https://wa.me/201221015966" target="_blank" class="btn">💬 واتساب: 01221015966</a>
    </div>
  </section>

  <div class="footer">
    <p>© 2025 YLEARN | جميع الحقوق محفوظة</p>
  </div>
</body>
</html>
