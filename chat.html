<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>شات رنودتي 🤩</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #ffb6c1;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #fefefe;
    }

    .message {
      max-width: 70%;
      padding: 10px;
      margin: 5px;
      border-radius: 12px;
      position: relative;
      background: #d1f8d1;
      align-self: flex-end;
      word-wrap: break-word;
    }

    .received {
      background: #fff;
      align-self: flex-start;
    }

    .time {
      font-size: 10px;
      position: absolute;
      bottom: 2px;
      right: 8px;
      color: gray;
    }

    #controls {
      display: flex;
      flex-wrap: wrap;
      background: white;
      padding: 5px;
      border-top: 1px solid #ccc;
    }

    input, button {
      margin: 2px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    #msg {
      flex: 1;
    }

    #emptyMessage {
      text-align: center;
      color: gray;
      margin-top: 10px;
    }

    h2 {
      text-align: center;
      background: #ffb6c1;
      margin: 0;
      padding: 10px;
      color: #fff;
    }

    img {
      max-width: 100%;
      border-radius: 8px;
    }

    .overlay {
      display: none;
    }

    .popup input {
      display: block;
      width: 100%;
      margin: 10px 0;
    }

    .popup button {
      background: #ff69b4;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>شات رنودتي 🤩</h2>

<div id="chat"></div>
<p id="emptyMessage">لا توجد رسائل</p>

<div id="controls">
  <input type="text" id="msg" placeholder="اكتب رسالة...">
  <button onclick="send()">إرسال</button>
  <input type="file" id="file" onchange="sendFile()">
  <button onclick="startRecording()">🎤</button>
  <button onclick="clearChat()">🗑️</button>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "girls-dress-up.firebaseapp.com",
    databaseURL: "https://girls-dress-up-default-rtdb.firebaseio.com",
    projectId: "girls-dress-up",
    storageBucket: "girls-dress-up.appspot.com",
    messagingSenderId: "SENDER_ID",
    appId: "APP_ID"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const chat = document.getElementById("chat");
  const msg = document.getElementById("msg");
  const emptyMessage = document.getElementById("emptyMessage");
  let myId = "1"; // رقمك الثابت
  let friendId = "2"; // رقم صديقك
  const room = myId < friendId ? myId + "_" + friendId : friendId + "_" + myId;
  const roomRef = db.ref("chats/" + room);

  roomRef.on("value", snap => {
    chat.innerHTML = "";
    if (!snap.exists()) {
      emptyMessage.style.display = "block";
      return;
    }
    emptyMessage.style.display = "none";
    snap.forEach(child => {
      const data = child.val();
      const div = document.createElement("div");
      div.className = "message " + (data.sender === myId ? "" : "received");

      if (data.type === "text") {
        div.innerHTML = `<span>${data.text}</span>`;
      } else if (data.type === "image") {
        const img = document.createElement("img");
        img.src = data.text;
        img.onclick = () => window.open(data.text, "_blank");
        div.appendChild(img);
      } else if (data.type === "audio") {
        div.innerHTML = `<audio controls src="${data.text}"></audio>`;
      }

      div.innerHTML += `<div class="time">${new Date(data.time).toLocaleTimeString()}</div>`;

      if (data.sender === myId) {
        div.onclick = () => {
          const choice = prompt("تعديل/حذف؟", "تعديل");
          if (choice === "تعديل") {
            const newText = prompt("اكتب الرسالة الجديدة", data.text);
            if (newText) roomRef.child(child.key).update({ text: newText });
          } else if (choice === "حذف") {
            roomRef.child(child.key).remove();
          }
        };
      }

      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    });
  });

  function send() {
    const text = msg.value.trim();
    if (text) {
      roomRef.push({
        sender: myId,
        type: "text",
        text: text,
        time: Date.now()
      });
      msg.value = "";
    }
  }

  function sendFile() {
    const file = document.getElementById("file").files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = () => {
      const type = file.type.startsWith("audio") ? "audio" : "image";
      roomRef.push({
        sender: myId,
        type: type,
        text: reader.result,
        time: Date.now()
      });
    };
    reader.readAsDataURL(file);
  }

  let mediaRecorder, audioChunks;
  function startRecording() {
    navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];
      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
      mediaRecorder.onstop = () => {
        const blob = new Blob(audioChunks, { type: "audio/webm" });
        const reader = new FileReader();
        reader.onloadend = () => {
          roomRef.push({
            sender: myId,
            type: "audio",
            text: reader.result,
            time: Date.now()
          });
        };
        reader.readAsDataURL(blob);
      };
      mediaRecorder.start();
      setTimeout(() => {
        mediaRecorder.stop();
        alert("تم التسجيل");
      }, 5000);
    });
  }

  function clearChat() {
    if (confirm("هل أنت متأكد من مسح كل الرسائل؟")) {
      roomRef.remove();
    }
  }
</script>

</body>
</html>
