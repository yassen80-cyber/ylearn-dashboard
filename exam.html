<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>🧠 الامتحان - منصة YLEARN</title>
<style>
  body {
    margin: 0;
    font-family: "Cairo", sans-serif;
    background: #0b0f19;
    color: #fff;
    min-height: 100vh;
  }
  header {
    background: #111827;
    padding: 1rem 1.5rem;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 0 10px rgba(0,0,0,0.4);
  }
  header h1 { color: #00b2ff; margin: 0; font-size: 1.2rem; }

  .exam-container { max-width: 950px; margin: auto; padding: 1rem; }
  .exam-title {
    text-align: center; font-size: 1.4rem; color: #00b2ff;
    margin: 1.5rem 0 1.5rem;
  }

  .stats-bar {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 1rem;
    margin-bottom: 1.5rem;
  }
  .stat-card {
    padding: 1rem;
    border-radius: 12px;
    text-align: center;
    font-weight: bold;
    font-size: 0.9rem;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
  }
  .blue { background: #007bff; }
  .green { background: #28a745; }
  .red { background: #dc3545; }
  .yellow { background: #ffc107; color:#000; }
  .purple { background: #6f42c1; }

  .question-card {
    background: #1e2636; padding: 1rem; border-radius: 10px;
    margin-bottom: 1rem;
  }
  .question-card h3 { margin-top: 0; color: #00b2ff; }
  .options label {
    display: block;
    background: #2a3245;
    margin: 0.5rem 0;
    padding: 0.6rem;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
  }
  .options label:hover { background: #3a4560; }

  .submit-btn {
    background: #00b2ff; border: none; color: white;
    padding: 0.7rem 1.2rem; border-radius: 10px;
    cursor: pointer; font-size: 1rem; display: block;
    width: 100%; margin-top: 1.2rem;
  }
  .submit-btn:hover { opacity: 0.9; }

  .result-card {
    background: #1e2636; padding: 1.5rem; border-radius: 10px;
    margin-top: 1.5rem; text-align: center;
  }
  .result-card h2 { color: #00b2ff; margin-bottom: 1rem; }
</style>
</head>
<body>
  <header>
    <h1>🧠 الامتحان</h1>
  </header>

  <div class="exam-container">
    <div id="examTitle" class="exam-title">جاري التحميل...</div>

    <div class="stats-bar">
      <div class="stat-card blue">⏱ الوقت المتبقي: <span id="timer">--:--</span></div>
      <div class="stat-card purple">🧩 الأسئلة: <span id="totalQ">0</span></div>
      <div class="stat-card yellow">📝 المجابة: <span id="answeredQ">0</span></div>
      <div class="stat-card green">✔️ الصحيحة: <span id="correctQ">0</span></div>
      <div class="stat-card red">❌ الخاطئة: <span id="wrongQ">0</span></div>
      <div class="stat-card blue">⏳ الزمن المستغرق: <span id="elapsedTime">0:00</span></div>
    </div>

    <form id="examForm"></form>
    <div id="resultSection"></div>
  </div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getAuth, onAuthStateChanged, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
import { getDatabase, ref, get, set, push, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDW80ZbwOB7QHHW76kSL9cqlzMoyPFZ7nI",
  authDomain: "ylearn-fe1fa.firebaseapp.com",
  databaseURL: "https://ylearn-fe1fa-default-rtdb.firebaseio.com",
  projectId: "ylearn-fe1fa",
  storageBucket: "ylearn-fe1fa.firebasestorage.app",
  messagingSenderId: "1092852055944",
  appId: "1:1092852055944:web:85c3df7cf4c0cbcdca043d"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);
await setPersistence(auth, browserLocalPersistence);

const params = new URLSearchParams(window.location.search);
const courseId = params.get("courseId");
const examId = params.get("examId");

const examTitleEl = document.getElementById("examTitle");
const examForm = document.getElementById("examForm");
const resultSection = document.getElementById("resultSection");
const totalQEl = document.getElementById("totalQ");
const answeredQEl = document.getElementById("answeredQ");
const correctQEl = document.getElementById("correctQ");
const wrongQEl = document.getElementById("wrongQ");
const elapsedEl = document.getElementById("elapsedTime");

let timerInterval, elapsedInterval, totalSeconds, startTime;

onAuthStateChanged(auth, async (user) => {
  if (!user) return (window.location.href = "login.html");

  const examSnap = await get(ref(db, `courses/${courseId}/content/${examId}`));
  if (!examSnap.exists()) {
    examTitleEl.textContent = "❌ الامتحان غير موجود.";
    return;
  }

  const exam = examSnap.val();
  examTitleEl.textContent = exam.title || "امتحان";
  const questions = exam.questions || {};
  const timeLimit = (exam.time || 10) * 60;
  totalSeconds = timeLimit;
  startTime = Date.now();
  totalQEl.textContent = Object.keys(questions).length;

  examForm.innerHTML = "";
  Object.entries(questions).forEach(([qid, q]) => {
    const div = document.createElement("div");
    div.className = "question-card";
    div.innerHTML = `
      <h3>${q.question}</h3>
      <small style="color:#bbb">الدرجة: ${q.mark || 1}</small>
      <div class="options">
        ${Object.values({
          opt1: q.opt1,
          opt2: q.opt2,
          opt3: q.opt3,
          opt4: q.opt4
        }).filter(Boolean).map(opt => `
          <label><input type="radio" name="${qid}" value="${opt}"> ${opt}</label>
        `).join("")}
      </div>
    `;
    examForm.appendChild(div);
  });

  const submitBtn = document.createElement("button");
  submitBtn.className = "submit-btn";
  submitBtn.type = "button";
  submitBtn.textContent = "📤 تسليم الامتحان";
  submitBtn.onclick = () => finishExam(user, questions, exam.title || "امتحان");
  examForm.appendChild(submitBtn);

  examForm.addEventListener("change", () => {
    let answered = 0;
    Object.keys(questions).forEach(id => {
      if (document.querySelector(`input[name="${id}"]:checked`)) answered++;
    });
    answeredQEl.textContent = answered;
  });

  startTimer(user, questions);
  startElapsedTimer();
});

function startTimer(user, questions) {
  const timerEl = document.getElementById("timer");
  timerInterval = setInterval(() => {
    if (totalSeconds <= 0) {
      clearInterval(timerInterval);
      finishExam(user, questions, true);
    } else {
      totalSeconds--;
      const m = Math.floor(totalSeconds / 60);
      const s = totalSeconds % 60;
      timerEl.textContent = `${m}:${s.toString().padStart(2,"0")}`;
    }
  }, 1000);
}

function startElapsedTimer() {
  elapsedInterval = setInterval(() => {
    const diff = Math.floor((Date.now() - startTime) / 1000);
    const m = Math.floor(diff / 60);
    const s = diff % 60;
    elapsedEl.textContent = `${m}:${s.toString().padStart(2,"0")}`;
  }, 1000);
}

async function finishExam(user, questions, examTitle, auto = false) {
  clearInterval(timerInterval);
  clearInterval(elapsedInterval);

  let correct = 0, wrong = 0;
  Object.entries(questions).forEach(([id, q]) => {
    const chosen = document.querySelector(`input[name="${id}"]:checked`);
    if (chosen && chosen.value === q.correct) correct += (q.mark || 1);
    else if (chosen) wrong++;
  });

  correctQEl.textContent = correct;
  wrongQEl.textContent = wrong;

  const totalMarks = Object.values(questions).reduce((sum, q) => sum + (q.mark || 1), 0);
  const timeTakenSec = Math.floor((Date.now() - startTime) / 1000);
  const timeTakenMin = (timeTakenSec / 60).toFixed(1);

  let message = "";
  const diff = totalMarks - correct;
  if (diff === 0) {
    message = "🏆 ممتاز يا صديقي! نتيجتك كاملة!";
  } else if (diff <= 5) {
    message = "🎉 عاش يا صديقي! أداء ممتاز 👏";
  } else {
    message = "💪 شد حيلك يا صديقي! المرة الجاية هتكون أحسن 👍";
  }

  examForm.style.display = "none";
  resultSection.innerHTML = `
    <div class="result-card">
      <h2>🎯 نتيجتك</h2>
      <p>نتيجتك: ${correct} / ${totalMarks}</p>
      <p>أنهيت الامتحان في ${timeTakenMin} دقيقة</p>
      <p style="margin-top:10px;font-size:1.1rem;">${message}</p>
      <button class="submit-btn" onclick="window.location.href='dashboard.html'">العودة</button>
    </div>
  `;

  const userSnap = await get(ref(db, `users/${user.uid}`));
  const userData = userSnap.exists() ? userSnap.val() : {};

  const gradeData = {
    studentName: userData.fullName || "غير معروف",
    studentPhone: userData.studentNumber || "-",
    parentPhone: userData.parentNumber || "-",
    examTitle: examTitle || "امتحان",
    score: correct,
    total: totalMarks,
    createdAt: Date.now()
  };

  // تخزين الدرجات في مسار الأدمن
  await set(ref(db, `grades/${user.uid}/${examId}`), gradeData);

  // حفظ النتيجة الشخصية للطالب
  await set(ref(db, `students/${user.uid}/results/${examId}`), {
    ...gradeData,
    courseId,
    examId
  });
}
</script>
</body>
</html>
