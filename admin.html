<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>لوحة تحكم الأدمن | YLEARN</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg:#0b0f19; --card:#111827; --accent:#00b2ff;
  --ok:#00b258; --danger:#e63946; --muted:#ccc;
}
*{box-sizing:border-box}
body {
  background:var(--bg); color:#fff; font-family:"Cairo",sans-serif;
  margin:0; padding:2rem;
  -webkit-font-smoothing:antialiased;
}
h1{text-align:center;color:var(--accent);margin:0}
.dashboard{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:1.5rem;margin-top:1.4rem;
}
.card{
  background:var(--card);border-radius:15px;padding:1.6rem;text-align:center;
  transition:0.25s;cursor:default;box-shadow:0 6px 20px rgba(2,6,23,0.6);
}
.card:hover{transform:translateY(-4px);background:#131c2a;}
.card h2{color:var(--accent);margin:0 0 .4rem}
.card p{color:var(--muted);margin:0}
#notifBtn{
  position:fixed;top:20px;left:20px;background:var(--accent);
  border:none;border-radius:50%;width:50px;height:50px;
  color:#fff;font-size:22px;cursor:pointer;z-index:60;
}
#notifBtn span{
  position:absolute;top:-5px;right:-5px;background:#e63946;
  border-radius:50%;font-size:12px;padding:3px 6px;
}
.modal{
  position:fixed;inset:0;background:rgba(0,0,0,0.6);
  display:none;align-items:center;justify-content:center;z-index:70;
}
.modal .box{
  background:var(--card);border-radius:12px;
  padding:1.5rem;width:90%;max-width:900px;max-height:90vh;overflow:auto;
}
.tabs {
  display:flex;justify-content:center;margin-bottom:1rem;flex-wrap:wrap;
}
.tabs button {
  background:#1e2636;color:#fff;border:none;padding:10px 18px;
  cursor:pointer;border-radius:8px;margin:4px;
  transition:0.25s;font-weight:bold;
}
.tabs button.active {
  background:var(--accent);color:#000;
}
.tab-content {display:none;}
.tab-content.active {display:block;}
.req{
  background:#0e1721;border-radius:10px;padding:10px;margin:10px 0;
}
.req p{margin:6px 0;color:var(--muted);font-size:0.98rem;}
.clear-btn {
  background:var(--danger);
  color:#fff;border:none;padding:8px 12px;border-radius:8px;
  font-weight:bold;cursor:pointer;margin-top:10px;
}
.clear-btn:hover{background:#c11e2e;}
.btn-logout {
  display:block;margin:2rem auto;padding:12px 26px;
  font-family:"Cairo",sans-serif;font-size:1.05rem;font-weight:600;
  color:#fff;background:linear-gradient(45deg,#e63946,#b91c1c);
  border:none;border-radius:12px;cursor:pointer;
  box-shadow:0 4px 15px rgba(230,57,70,0.4);
  transition:all 0.25s ease-in-out;
}
.btn-logout:hover{
  transform:scale(1.07);
  background:linear-gradient(45deg,#ef4444,#991b1b);
  box-shadow:0 6px 20px rgba(239,68,68,0.5);
}
@media (max-width:600px) {
  body{padding:1rem}
  .btn-logout{width:100%}
}
</style>
</head>
<body>
<button id="notifBtn">🔔<span id="notifCount" style="display:none;">0</span></button>
<h1>👨‍💻 لوحة تحكم الأدمن</h1>

<div class="dashboard">
  <div class="card" onclick="window.location.href='teachers.html'">
    <h2>👨‍🏫 المدرسين</h2><p>إدارة المدرسين</p>
  </div>
  <div class="card" onclick="window.location.href='courses.html'">
    <h2>📚 الكورسات</h2><p>إضافة أو حذف كورسات</p>
  </div>
  <div class="card" onclick="window.location.href='content.html'">
    <h2>📖 المحتوى</h2><p>رفع الدروس والمواد</p>
  </div>
</div>

<button class="btn-logout" id="logoutBtn">🔒 تسجيل الخروج</button>

<!-- نافذة الإشعارات -->
<div id="notifModal" class="modal">
  <div class="box">
    <div class="tabs">
      <button id="tab-requests" class="active">📩 الطلبات</button>
      <button id="tab-reviews">⭐ التقييمات</button>
      <button id="tab-grades">🧮 الدرجات</button>
    </div>

    <!-- الطلبات -->
    <div id="requestsTab" class="tab-content active">
      <div id="requestsList"></div>
      <button class="clear-btn" id="clearNotif">🗑️ مسح كل الطلبات</button>
    </div>

    <!-- التقييمات -->
    <div id="reviewsTab" class="tab-content">
      <div id="reviewsList"></div>
      <button class="clear-btn" id="clearReviews">🗑️ مسح كل التقييمات</button>
    </div>

    <!-- الدرجات -->
    <div id="gradesTab" class="tab-content">
      <div id="gradesList"></div>
    </div>

    <button onclick="closeModal()" style="background:#555;padding:8px 14px;border:none;border-radius:8px;color:#fff;margin-top:8px;">إغلاق</button>
  </div>
</div>

<!-- Firebase (Auth) -->

import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

<!-- Firebase (Realtime DB) -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getDatabase, ref, onValue, set, get, remove } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDW80ZbwOB7QHHW76kSL9cqlzMoyPFZ7nI",
  authDomain: "ylearn-fe1fa.firebaseapp.com",
  databaseURL: "https://ylearn-fe1fa-default-rtdb.firebaseio.com",
  projectId: "ylearn-fe1fa",
  storageBucket: "ylearn-fe1fa.appspot.com",
  messagingSenderId: "1092852055944",
  appId: "1:1092852055944:web:85c3df7cf4c0cbcdca043d"
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// عناصر
const notifBtn = document.getElementById('notifBtn');
const notifModal = document.getElementById('notifModal');
const notifCount = document.getElementById('notifCount');
const requestsList = document.getElementById('requestsList');
const reviewsList = document.getElementById('reviewsList');
const gradesList = document.getElementById('gradesList');
const clearBtn = document.getElementById('clearNotif');
const clearReviews = document.getElementById('clearReviews');

// Tabs
const tabReq = document.getElementById('tab-requests');
const tabRev = document.getElementById('tab-reviews');
const tabGrades = document.getElementById('tab-grades');
const reqTab = document.getElementById('requestsTab');
const revTab = document.getElementById('reviewsTab');
const grdTab = document.getElementById('gradesTab');

function switchTab(active) {
  [tabReq, tabRev, tabGrades].forEach(b=>b.classList.remove('active'));
  [reqTab, revTab, grdTab].forEach(c=>c.classList.remove('active'));
  active.btn.classList.add('active');
  active.tab.classList.add('active');
}
tabReq.onclick=()=>switchTab({btn:tabReq,tab:reqTab});
tabRev.onclick=()=>switchTab({btn:tabRev,tab:revTab});
tabGrades.onclick=()=>switchTab({btn:tabGrades,tab:grdTab});

notifBtn.onclick = ()=> notifModal.style.display = 'flex';
window.closeModal = ()=> notifModal.style.display = 'none';

// الطلبات
clearBtn.onclick = async ()=>{
  if(confirm("هل أنت متأكد من مسح كل الطلبات؟")){
    await remove(ref(db,'unlockRequests'));
    requestsList.innerHTML='<p>تم مسح جميع الطلبات ✅</p>';
    notifCount.style.display='none';
  }
};
onValue(ref(db,'unlockRequests'), async snap=>{
  requestsList.innerHTML='';
  if(!snap.exists()){ requestsList.innerHTML='<p>لا توجد طلبات حالياً.</p>'; notifCount.style.display='none'; return; }
  const all=snap.val(); let count=0;
  for(const [reqId,req] of Object.entries(all)){
    count++;
    const userSnap=await get(ref(db,`users/${req.studentId}`));
    const student=userSnap.exists()?userSnap.val():{};
    const codePath=`activationCodes/${req.studentId}_${req.courseId}`;
    const codeSnap=await get(ref(db,codePath));
    let codeData;
    if(!codeSnap.exists()){
      const newCode=Math.random().toString(36).substring(2,10).toUpperCase();
      codeData={code:newCode,studentName:student.fullName||'غير معروف',studentNumber:student.studentNumber||'-',courseName:req.courseName,date:new Date(req.timestamp).toLocaleString('ar-EG')};
      await set(ref(db,codePath),codeData);
    }else codeData=codeSnap.val();
    const div=document.createElement('div');
    div.className='req';
    div.innerHTML=`
      <p>👤 الاسم: ${codeData.studentName}</p>
      <p>📞 رقم الطالب: ${codeData.studentNumber}</p>
      <p>📘 الكورس: ${codeData.courseName}</p>
      <p>📅 ${codeData.date}</p>
      <p>🔑 كود التفعيل: <span style="color:#00b2ff">${codeData.code}</span></p>
    `;
    requestsList.appendChild(div);
  }
  notifCount.style.display=count>0?'inline':'none';
  notifCount.textContent=count;
});

// التقييمات
clearReviews.onclick=async()=>{
  if(confirm("هل أنت متأكد من مسح كل التقييمات؟")){
    await remove(ref(db,'notifications/feedbacks'));
    reviewsList.innerHTML='<p>تم مسح جميع التقييمات ✅</p>';
  }
};
onValue(ref(db,'notifications/feedbacks'),snap=>{
  reviewsList.innerHTML='';
  if(!snap.exists()){reviewsList.innerHTML='<p>لا توجد تقييمات حالياً.</p>';return;}
  for(const [id,r] of Object.entries(snap.val())){
    const div=document.createElement('div');
    div.className='req';
    div.innerHTML=`<p>⭐ التقييم: ${r.rating||'-'}</p><p>💬 التعليق: ${r.message||'لا يوجد'}</p>`;
    reviewsList.appendChild(div);
  }
});

// الدرجات
onValue(ref(db,'grades'),snap=>{
  gradesList.innerHTML='';
  if(!snap.exists()){gradesList.innerHTML='<p>لا توجد درجات حالياً.</p>';return;}
  for(const [studentId, exams] of Object.entries(snap.val())){
    for(const [examId, g] of Object.entries(exams)){
      const div=document.createElement('div');
      div.className='req';
      div.innerHTML=`
        <p>👤 الاسم: ${g.studentName||'-'}</p>
        <p>📞 رقم الطالب: ${g.studentPhone||'-'}</p>
        <p>📱 رقم ولي الأمر: ${g.parentPhone||'-'}</p>
        <p>🧾 الامتحان: ${g.examTitle||'-'}</p>
        <p>📊 الدرجة: ${g.score||0} / ${g.total||0}</p>
      `;
      gradesList.appendChild(div);
    }
  }
});






</script>
</body>
</html>
