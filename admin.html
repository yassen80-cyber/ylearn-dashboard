<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لوحة تحكم الأدمن | YLEARN</title>
  <style>
    :root {
      --bg: #0b0f19;
      --card: #111827;
      --accent: #00b2ff;
      --ok: #00b258;
      --danger: #e63946;
      --muted: #ccc;
    }

    body {
      background-color: var(--bg);
      color: #fff;
      font-family: "Cairo", sans-serif;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: var(--accent);
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      max-width: 900px;
      margin: 0 auto;
    }

    .card {
      background: var(--card);
      border-radius: 15px;
      padding: 2rem;
      text-align: center;
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.05);
      background: #131c2a;
    }

    .card h2 {
      color: var(--accent);
    }

    .card p {
      color: var(--muted);
      margin-top: 0.5rem;
    }

    .btn-logout {
      display: block;
      margin: 2rem auto 0;
      padding: 10px 20px;
      background: var(--danger);
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
    }

    .btn-logout:hover {
      background: #c62828;
    }

    #backBtn {
      background: var(--accent);
      color: #000;
      border-radius: 8px;
      padding: 8px 14px;
      cursor: pointer;
      border: none;
      position: fixed;
      top: 15px;
      left: 15px;
    }
  </style>
</head>
<body>

  <h1>👨‍💻 لوحة تحكم الأدمن</h1>

  <div class="dashboard">
    <div class="card" onclick="window.location.href='teachers.html'">
      <h2>👨‍🏫 إدارة المدرسين</h2>
      <p>إضافة، تعديل، أو حذف مدرس</p>
    </div>

    <div class="card" onclick="window.location.href='courses.html'">
      <h2>📚 إدارة الكورسات</h2>
      <p>إنشاء أو حذف كورس وربطه بمدرس</p>
    </div>

  <button class="btn-logout" onclick="alert('✅ تم تسجيل الخروج بنجاح'); window.location.href='index.html'">
    🔒 تسجيل الخروج
  </button>

</body>
</html>
