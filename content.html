<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>📘 إدارة محتوى الكورسات - منصة YLEARN</title>
<style>
  body {
    margin: 0;
    font-family: "Cairo", sans-serif;
    background: #0b0f19;
    color: #fff;
    min-height: 100vh;
  }

  header {
    background: #111827;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 0 10px rgba(0,0,0,0.4);
  }

  header h1 {
    color: #00b2ff;
    margin: 0;
    font-size: 1.3rem;
  }

  button {
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
  }

  button.back {
    background: #00b2ff;
    color: #fff;
    padding: 0.6rem 1.2rem;
  }

  button:hover { opacity: 0.9; }

  .content {
    padding: 1rem;
    max-width: 900px;
    margin: auto;
  }

  h2 { color: #00b2ff; margin-top: 1.5rem; }

  input, textarea, select {
    width: 100%;
    padding: 0.8rem;
    margin: 0.5rem 0;
    border: none;
    border-radius: 8px;
    background: #1e2636;
    color: #fff;
    font-size: 1rem;
  }

  textarea { resize: vertical; min-height: 70px; }

  .add-btn {
    background: #00b2ff;
    color: #fff;
    padding: 0.8rem;
    width: 100%;
    font-size: 1rem;
    border-radius: 8px;
    margin-top: 0.5rem;
  }

  .content-card {
    background: #1e2636;
    padding: 1rem;
    border-radius: 10px;
    margin: 1rem 0;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
  }

  .content-card h3 { color: #00b2ff; margin-top: 0; }
  .content-card p { color: #ccc; margin: 6px 0; }

  .delete-btn {
    background: #e63946;
    color: #fff;
    padding: 0.6rem 1rem;
    border-radius: 8px;
    font-size: 0.9rem;
  }

  .section { display: none; }
  .visible { display: block; }

  @media (max-width: 600px) {
    header h1 { font-size: 1.1rem; }
    .content { padding: 0.8rem; }
  }
</style>
</head>
<body>
  <header>
    <h1>📘 إدارة محتوى الكورسات</h1>
    <button class="back">رجوع للوحة الأدمن</button>
  </header>

  <div class="content">
    <h2>🎓 اختر الكورس</h2>
    <select id="courseSelect"><option value="">-- اختر كورس --</option></select>

    <h2>🧩 نوع المحتوى</h2>
    <select id="contentType">
      <option value="">-- اختر النوع --</option>
      <option value="شرح">📖 شرح</option>
      <option value="امتحان">📝 امتحان</option>
    </select>

    <!-- قسم الشرح -->
    <div id="lessonSection" class="section">
      <h2>➕ إضافة شرح جديد</h2>
      <input type="text" id="lessonTitle" placeholder="عنوان الشرح">
      <textarea id="lessonNote" placeholder="ملاحظات أو وصف مختصر"></textarea>
      <input type="text" id="lessonVideo" placeholder="رابط فيديو (YouTube أو Google Drive)">
      <button id="addLessonBtn" class="add-btn">إضافة الشرح</button>
    </div>

    <!-- قسم الامتحان -->
    <div id="examSection" class="section">
      <h2>➕ إضافة امتحان جديد</h2>
      <input type="text" id="examTitle" placeholder="عنوان الامتحان">
      <textarea id="examDesc" placeholder="وصف مختصر أو ملاحظات"></textarea>
      <input type="number" id="examTime" placeholder="مدة الامتحان (بالدقائق)">
      <button id="addExamBtn" class="add-btn">إضافة الامتحان</button>
    </div>

    <!-- قسم الأسئلة -->
    <div id="questionSection" class="section">
      <h2>➕ إضافة سؤال للامتحان</h2>
      <select id="examSelect"><option value="">-- اختر الامتحان --</option></select>
      <input type="text" id="questionText" placeholder="نص السؤال">
      <input type="text" id="opt1" placeholder="اختيار 1">
      <input type="text" id="opt2" placeholder="اختيار 2">
      <input type="text" id="opt3" placeholder="اختيار 3">
      <input type="text" id="correct" placeholder="الإجابة الصحيحة">
      <button id="addQuestionBtn" class="add-btn">إضافة السؤال</button>
    </div>

    <h2>📄 المحتوى الحالي</h2>
    <div id="contentContainer"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { 
      getAuth, onAuthStateChanged, setPersistence, browserLocalPersistence 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { 
      getDatabase, ref, get, push, set, remove 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // إعدادات Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDW80ZbwOB7QHHW76kSL9cqlzMoyPFZ7nI",
      authDomain: "ylearn-fe1fa.firebaseapp.com",
      databaseURL: "https://ylearn-fe1fa-default-rtdb.firebaseio.com",
      projectId: "ylearn-fe1fa",
      storageBucket: "ylearn-fe1fa.firebasestorage.app",
      messagingSenderId: "1092852055944",
      appId: "1:1092852055944:web:85c3df7cf4c0cbcdca043d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    await setPersistence(auth, browserLocalPersistence);

    const courseSelect = document.getElementById("courseSelect");
    const contentType = document.getElementById("contentType");
    const contentContainer = document.getElementById("contentContainer");

    const lessonSection = document.getElementById("lessonSection");
    const examSection = document.getElementById("examSection");
    const questionSection = document.getElementById("questionSection");

    let selectedCourseId = null;
    let currentUser = null;

    // تحميل الكورسات
    async function loadCourses() {
      const snap = await get(ref(db, "courses"));
      courseSelect.innerHTML = '<option value="">-- اختر كورس --</option>';
      if (snap.exists()) {
        Object.entries(snap.val()).forEach(([id, c]) => {
          const opt = document.createElement("option");
          opt.value = id;
          opt.textContent = c.name;
          courseSelect.appendChild(opt);
        });
      } else {
        courseSelect.innerHTML += '<option>❌ لا توجد كورسات</option>';
      }
    }

    // عند اختيار الكورس
    courseSelect.addEventListener("change", () => {
      selectedCourseId = courseSelect.value;
      loadContent();
    });

    // عرض القسم المناسب
    contentType.addEventListener("change", () => {
      lessonSection.classList.remove("visible");
      examSection.classList.remove("visible");
      questionSection.classList.remove("visible");

      if (contentType.value === "شرح") lessonSection.classList.add("visible");
      else if (contentType.value === "امتحان") {
        examSection.classList.add("visible");
        questionSection.classList.add("visible");
        loadExamList();
      }
    });

    // إضافة شرح
    document.getElementById("addLessonBtn").addEventListener("click", async () => {
      if (!selectedCourseId) return alert("اختر الكورس أولاً");
      const title = document.getElementById("lessonTitle").value.trim();
      const note = document.getElementById("lessonNote").value.trim();
      const video = document.getElementById("lessonVideo").value.trim();
      if (!title) return alert("أدخل عنوان الشرح");

      const refContent = push(ref(db, `courses/${selectedCourseId}/content`));
      await set(refContent, { 
        type: "شرح",
        title, note, video,
        teacher: currentUser.uid,
        createdAt: Date.now()
      });

      alert("✅ تم إضافة الشرح بنجاح!");
      document.getElementById("lessonTitle").value = "";
      document.getElementById("lessonNote").value = "";
      document.getElementById("lessonVideo").value = "";
      loadContent();
    });

    // إضافة امتحان
    document.getElementById("addExamBtn").addEventListener("click", async () => {
      if (!selectedCourseId) return alert("اختر الكورس أولاً");
      const title = document.getElementById("examTitle").value.trim();
      const desc = document.getElementById("examDesc").value.trim();
      const time = document.getElementById("examTime").value.trim();
      if (!title) return alert("أدخل عنوان الامتحان");

      const refExam = push(ref(db, `courses/${selectedCourseId}/content`));
      await set(refExam, { 
        type: "امتحان",
        title, desc, time,
        teacher: currentUser.uid,
        createdAt: Date.now()
      });

      alert("✅ تم إضافة الامتحان بنجاح!");
      document.getElementById("examTitle").value = "";
      document.getElementById("examDesc").value = "";
      document.getElementById("examTime").value = "";
      loadExamList();
      loadContent();
    });

    // تحميل قائمة الامتحانات لإضافة الأسئلة
    async function loadExamList() {
      const examSelect = document.getElementById("examSelect");
      examSelect.innerHTML = '<option value="">-- اختر الامتحان --</option>';
      if (!selectedCourseId) return;

      const snap = await get(ref(db, `courses/${selectedCourseId}/content`));
      if (!snap.exists()) return;
      
      Object.entries(snap.val()).forEach(([id, item]) => {
        if (item.type === "امتحان" && item.teacher === currentUser.uid) {
          const opt = document.createElement("option");
          opt.value = id;
          opt.textContent = item.title;
          examSelect.appendChild(opt);
        }
      });
    }

    // إضافة سؤال
    document.getElementById("addQuestionBtn").addEventListener("click", async () => {
      const examId = document.getElementById("examSelect").value;
      const question = document.getElementById("questionText").value.trim();
      const opt1 = document.getElementById("opt1").value.trim();
      const opt2 = document.getElementById("opt2").value.trim();
      const opt3 = document.getElementById("opt3").value.trim();
      const correct = document.getElementById("correct").value.trim();

      if (!examId || !question || !opt1 || !opt2 || !opt3 || !correct)
        return alert("❌ أكمل كل الحقول");

      const refQ = push(ref(db, `courses/${selectedCourseId}/content/${examId}/questions`));
      await set(refQ, { question, opt1, opt2, opt3, correct });

      alert("✅ تم إضافة السؤال بنجاح!");
      document.getElementById("questionText").value = "";
      document.getElementById("opt1").value = "";
      document.getElementById("opt2").value = "";
      document.getElementById("opt3").value = "";
      document.getElementById("correct").value = "";
    });

    // تحميل المحتوى الحالي
    async function loadContent() {
      contentContainer.innerHTML = "";
      if (!selectedCourseId) return;

      const snap = await get(ref(db, `courses/${selectedCourseId}/content`));
      if (!snap.exists()) {
        contentContainer.innerHTML = "<p>❌ لا يوجد محتوى بعد.</p>";
        return;
      }

      Object.entries(snap.val()).forEach(([id, item]) => {
        if (item.teacher !== currentUser.uid) return; // عرض محتوى المدرس فقط
        const div = document.createElement("div");
        div.className = "content-card";
        div.innerHTML = `
          <h3>${item.type === "امتحان" ? "📝" : "📖"} ${item.title}</h3>
          <p>${item.note || item.desc || ""}</p>
          ${item.video ? `<p><a href="${item.video}" target="_blank" style="color:#00b2ff;">🎥 مشاهدة الفيديو</a></p>` : ""}
          ${item.time ? `<p>⏱️ مدة الامتحان: ${item.time} دقيقة</p>` : ""}
          <button class="delete-btn" data-id="${id}">🗑️ حذف</button>
        `;
        div.querySelector(".delete-btn").addEventListener("click", () => deleteContent(id));
        contentContainer.appendChild(div);
      });
    }

    async function deleteContent(id) {
      if (!confirm("هل تريد حذف هذا المحتوى؟")) return;
      await remove(ref(db, `courses/${selectedCourseId}/content/${id}`));
      alert("🗑️ تم الحذف بنجاح");
      loadContent();
    }

    onAuthStateChanged(auth, (user) => {
      if (!user) return (window.location.href = "login.html");
      currentUser = user;
      loadCourses();
    });

    document.querySelector(".back").addEventListener("click", () => {
      window.location.href = "admin.html";
    });
  </script>
</body>
</html>
