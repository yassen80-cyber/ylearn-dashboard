<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>🎓 لوحة الطالب - YLEARN</title>
<style>
  :root {
    --bg: #0b0f19;
    --card: #111827;
    --accent: #00b2ff;
    --muted: #cbd5e1;
  }
  body {
    margin: 0;
    font-family: "Cairo", sans-serif;
    background: var(--bg);
    color: #fff;
  }
  header {
    background: var(--card);
    padding: 12px 16px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header h1 {
    color: var(--accent);
    margin: 0;
  }
  .main {
    max-width: 1000px;
    margin: 18px auto;
    padding: 12px;
  }
  .banner {
    background: linear-gradient(45deg, #00b2ff, #16a34a);
    padding: 12px;
    border-radius: 10px;
    font-weight: 700;
  }
  .select-box {
    background: #1e2636;
    padding: 12px;
    border-radius: 10px;
    margin-top: 12px;
  }
  select {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 0;
    background: #0b0f19;
    color: #fff;
  }
  .course-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    gap: 12px;
    margin-top: 14px;
  }
  .course-card {
    background: #1e2636;
    padding: 12px;
    border-radius: 10px;
    text-align: right;
  }
  .course-card h3 {
    color: var(--accent);
    margin: 0;
  }
  .course-card p {
    color: var(--muted);
    margin: 8px 0;
  }
  .buy-btn {
    background: var(--accent);
    border: 0;
    color: #fff;
    padding: 10px;
    border-radius: 8px;
    width: 100%;
    cursor: pointer;
    font-weight: 600;
  }
  .view-btn {
    background: #16a34a;
    border: 0;
    color: #fff;
    padding: 10px;
    border-radius: 8px;
    width: 100%;
    cursor: pointer;
    font-weight: 600;
  }
  #logoutBtn {
    background: linear-gradient(45deg, #e63946, #b91c1c);
    border: none;
    color: #fff;
    padding: 10px 16px;
    border-radius: 10px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.25s ease-in-out;
  }
  #logoutBtn:hover {
    transform: scale(1.07);
    background: linear-gradient(45deg, #ef4444, #991b1b);
    box-shadow: 0 4px 15px rgba(239, 68, 68, 0.5);
  }
</style>
</head>
<body>
<header>
  <h1>🎓 لوحة الطالب</h1>
  <button id="logoutBtn">🔒 تسجيل الخروج</button>
</header>

<div class="main">
  <div class="banner" id="bannerText">مرحبًا بك! اختر المدرس وابدأ رحلة التعلم 🚀</div>
  <div class="select-box">
    <label>اختر المدرس:</label>
    <select id="teacherSelect"><option value="">-- اختر المدرس --</option></select>
  </div>
  <div id="coursesContainer" class="course-grid"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
  import { getDatabase, ref, get, set, onValue, off } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDW80ZbwOB7QHHW76kSL9cqlzMoyPFZ7nI",
    authDomain: "ylearn-fe1fa.firebaseapp.com",
    databaseURL: "https://ylearn-fe1fa-default-rtdb.firebaseio.com",
    projectId: "ylearn-fe1fa",
    storageBucket: "ylearn-fe1fa.appspot.com",
    messagingSenderId: "1092852055944",
    appId: "1:1092852055944:web:85c3df7cf4c0cbcdca043d"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  const teacherSelect = document.getElementById('teacherSelect');
  const coursesContainer = document.getElementById('coursesContainer');
  const logoutBtn = document.getElementById('logoutBtn');
  const banner = document.getElementById('bannerText');
  let purchasedListener = null;

  logoutBtn.onclick = async () => {
    await signOut(auth);
    alert("✅ تم تسجيل الخروج بنجاح");
    window.location.href = "login.html";
  };

  onAuthStateChanged(auth, async (user) => {
    if (!user) return window.location.href = "login.html";
    const uid = user.uid;

    const studentSnap = await get(ref(db, `students/${uid}`));
    const studentData = studentSnap.exists() ? studentSnap.val() : {};
    const studentName = studentData.name || "طالبنا العزيز";
    banner.textContent = `مرحبًا ${studentName}! اختر المدرس وابدأ رحلتك 🚀`;

    // تحميل المدرسين
    const teachersSnap = await get(ref(db, "teachers"));
    teacherSelect.innerHTML = '<option value="">-- اختر المدرس --</option>';
    if (teachersSnap.exists()) {
      Object.entries(teachersSnap.val()).forEach(([id, t]) => {
        const opt = document.createElement("option");
        opt.value = id;
        opt.textContent = t.name;
        teacherSelect.appendChild(opt);
      });
    }

    teacherSelect.addEventListener("change", async () => {
      const teacherId = teacherSelect.value;
      coursesContainer.innerHTML = '';
      if (purchasedListener) off(purchasedListener);
      if (!teacherId) return;

      const coursesSnap = await get(ref(db, "courses"));
      if (!coursesSnap.exists()) return;
      const allCourses = coursesSnap.val();

      // مراقبة المشتريات الحقيقية
      const purchasedRef = ref(db, `students/${uid}/purchased`);
      onValue(purchasedRef, (purchasedSnap) => {
        const purchased = purchasedSnap.exists() ? purchasedSnap.val() : {};
        coursesContainer.innerHTML = '';

        Object.entries(allCourses).forEach(([courseId, c]) => {
          if (c.teacherId === teacherId) {
            const card = document.createElement("div");
            card.className = "course-card";
            const isPurchased = purchased[courseId] === true;
            card.innerHTML = `
              <h3>${c.name}</h3>
              <p>${c.description || "لا يوجد وصف"}</p>
              <p>💰 السعر: ${c.price} جنيه</p>
              <button id="btn-${courseId}" class="${isPurchased ? "view-btn" : "buy-btn"}">
                ${isPurchased ? "✅ عرض الكورس" : "🛒 طلب شراء"}
              </button>
            `;
            coursesContainer.appendChild(card);
            const btn = document.getElementById(`btn-${courseId}`);

            if (isPurchased) {
              btn.onclick = () => {
                if (c.url) window.open(c.url, "_blank");
                else alert("لا يوجد محتوى بعد.");
              };
            } else {
              btn.onclick = async () => {
                await set(ref(db, `unlockRequests/${uid}_${courseId}`), {
                  studentName,
                  studentId: uid,
                  parentPhone: studentData.guardianPhone || "غير مسجل",
                  studentPhone: studentData.phone || "غير مسجل",
                  courseName: c.name,
                  courseId,
                  price: c.price,
                  status: "pending",
                  timestamp: new Date().toISOString()
                });
                alert("📩 تم إرسال طلب الشراء، في انتظار موافقة الأدمن.");
              };
            }
          }
        });
      });
    });
  });
</script>
</body>
</html>
